<section data-ng-controller="AlterationsController" data-ng-init="find()">
    <div class="page-header">
        <h1>Alterations</h1>
    </div>
    <div class="list-group">
        <a data-ng-repeat="alteration in alterations | orderBy: 'symbol'" data-ng-href="#!/alterations/{{alteration.symbol}}" class="list-group-item">
            <h4 class="list-group-item-heading" data-ng-bind="alteration.symbol"></h4>
            <p>{{alteration.nctIds.join(', ')}}</p>
        </a>
    </div>
    <div class="alert alert-warning text-center" data-ng-hide="!alterations.$resolved || alterations.length">
    	No Alterations yet.
    </div>
</section>
