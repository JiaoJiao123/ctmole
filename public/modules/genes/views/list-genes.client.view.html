<section data-ng-controller="GenesController" data-ng-init="find()">
    <div class="page-header">
        <h1>Genes</h1>
    </div>
    <div class="list-group">
        <a data-ng-repeat="gene in genes | orderBy: 'symbol'" data-ng-href="#!/genes/{{gene.symbol}}" class="list-group-item">
			<h4 class="list-group-item-heading" data-ng-bind="gene.symbol"></h4>
            <p>{{gene.nctIds.join(', ')}}</p>
        </a>
    </div>
    <div class="alert alert-warning text-center" data-ng-hide="!genes.$resolved || genes.length">
    	No Genes yet.
    </div>
</section>
