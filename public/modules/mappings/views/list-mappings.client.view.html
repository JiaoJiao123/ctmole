<section data-ng-controller="MappingsController" data-ng-init="find()">
    <div class="page-header">
        <h1>Mappings</h1>
    </div>
    <div class="list-group">
        <a data-ng-repeat="mapping in mappings" data-ng-href="#!/mappings/{{mapping._id}}" class="list-group-item">
			<small class="list-group-item-text">
				Posted on
				<span data-ng-bind="mapping.created | date:'medium'"></span>
				by
				<span data-ng-bind="mapping.user.displayName"></span>
			</small>
			<h4 class="list-group-item-heading" data-ng-bind="mapping.name"></h4>
        </a>
    </div>
    <div class="alert alert-warning text-center" data-ng-hide="!mappings.$resolved || mappings.length">
    	No Mappings yet, why don't you <a href="/#!/mappings/create">create one</a>?
    </div>
</section>
