<section data-ng-controller="HomeController" data-ng-init="initHomePage()" class="container">
    <div ng-class="col-md-12">
            Gene:
            <select chosen
                    ng-model="searchValues.gene"
                    ng-options="m as m for m in HUGOgenes"
                    ng-change="updateInputAlterations()"
                    class="chosen-select"
                    data-placeholder="Enter A Gene">
                <option value=""></option>
            </select>
            Alteration:  
            <select chosen
                    ng-model="searchValues.alteration"
                    ng-options="m as m for m in inputAlterations"
                    class="chosen-select"
                    data-placeholder="Enter An Alteration">
                <option value=""></option>
            </select>
            Tumor Type:  
            <select chosen
                    ng-model="searchValues.tumorType"
                    ng-options="m as m for m in tumorTypesInput"
                    class="chosen-select"
                    data-placeholder="Enter A Tumortype">
                <option value=""></option>
            </select>
            <br/><br/>
            Other Content For General Search: <input ng-model="searchValues.otherContent" size="70">
        
            <button type="button" ng-click="searchTrials()" class="btn btn-default">Search</button>
    </div>
    <br/><br/><br/>
    <div ng-if="loading">
        <img class="loadingLogo" src="modules/core/img/loaders/loading.gif">
    </div>
