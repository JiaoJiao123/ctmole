<section data-ng-controller="TrialsController" data-ng-init="find()">
    <div class="page-header">
        <h1>Trials</h1>
    </div>
    <div class="list-group">
        <a data-ng-repeat="trial in trials" data-ng-href="#!/trials/{{trial.nctId}}" class="list-group-item">
			<h4 class="list-group-item-heading" data-ng-bind="trial.nctId"></h4>
        </a>
    </div>
    <div class="alert alert-warning text-center" data-ng-hide="!trials.$resolved || trials.length">
    	No Trials yet, why don't you <a href="/#!/trials/create">create one</a>?
    </div>
</section>
