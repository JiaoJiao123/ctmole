<section data-ng-controller="TrialsController" data-ng-init="find()">
    <div class="page-header">
        <h1>Trials</h1>
    </div>
    <div class="list-group">
        <a data-ng-repeat="trial in trials" data-ng-href="#!/trials/{{trial._id}}" class="list-group-item">
			<small class="list-group-item-text">
				Posted on
				<span data-ng-bind="trial.created | date:'medium'"></span>
				by
				<span data-ng-bind="trial.user.displayName"></span>
			</small>
			<h4 class="list-group-item-heading" data-ng-bind="trial.name"></h4>
        </a>
    </div>
    <div class="alert alert-warning text-center" data-ng-hide="!trials.$resolved || trials.length">
    	No Trials yet, why don't you <a href="/#!/trials/create">create one</a>?
    </div>
</section>
