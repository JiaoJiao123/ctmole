<section data-ng-controller="TrialsController">
    <div class="input-group" style="margin-top:50px">
	  	<input type="text" class="form-control" ng-model='nctId' placeholder='Please input NCT ID'>
	  	<span class="input-group-addon" ng-click='searchTrailBynctId()'>Search</span>
	</div>

	<div class="input-group" style="margin-top:50px">
	  	<input type="text" class="form-control" ng-model='keyword' placeholder='Please input keyword'>
	  	<span class="input-group-addon" ng-click='searchByKeyword()'>Search</span>
	</div>

	<div class="list-group">
        <a data-ng-repeat="trial in trials" data-ng-href="#!/trials/{{trial.nctId}}" class="list-group-item">
			<h4 class="list-group-item-heading" data-ng-bind="trial.nctId"></h4>
        </a>
    </div>
</section>
